<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <!-- <link rel="stylesheet" href="./css/homepage2.css"> -->
    <title>Login || PerfectPath</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap');
</style>

<body>
    <!--------------------------- NAVLOGO ------------------------------>

    <ul class="left-menu">
        <li>
            <img class="logo" src="./Image/cropped-logo-KEIRA.png" alt="Logo">
        </li>
    </ul>
    <!--------------------------- NAVLOGO ------------------------------>

    <section class="container">
        <div class="login-box">
            <div class="close-btn">
                <a href="./index.html">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                </a>
            </div>

            <div class="heading-login">
                <h1>LOGIN</h1>
            </div>
            
            <form action="" class="form-for-login">
                <label class="boxes" for="">
                    <input type="text" placeholder="Email ID or Mobile No.">
                </label>

                <label class="boxes" for="">
                    <input type="password" placeholder="Password">
                </label>

                <label class="login-btn" for="">
                    <button>Login</button>
                </label>
            </form>

            <div class="forget-pswd">
                <p>Forgot <a href="./resetpswd.html">Password</a>?</p>
            </div>

            <div class="signup-line">
                <p>Don't have an account? <a href="./signup.html">Sign Up</a></p>
            </div>
        </div>
    </section>
</body>
</html>
