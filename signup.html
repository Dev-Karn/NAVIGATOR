<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/signup.css">
    <title>Document</title>
</head>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap');
</style>

<body>
    <!--------------------------- NAVLOGO ------------------------------>

    <ul class="left-menu">
        <li>
            <img class="logo" src="./Image/cropped-logo-KEIRA.png" alt="Logo">
        </li>
    </ul>
    <!--------------------------- NAVLOGO ------------------------------>

    <section class="container">
        <div class="signup-box">
            <div class="close-btn">
                <a href="./homepage2.html">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                </a>
            </div>

            <div class="container-for-padding">
                <div class="heading-signup">
                    <h1>Sign Up</h1>
                </div>
                
                <div class="create-acc-heading">
                    <p>Please fill in this form to create an account!</p>
                </div>
                
                <form action="" class="form-for-signup">
                    <div class="name-box">
                        <label class="boxes" for="">
                            <input type="text" placeholder="First Name">
                        </label>
                
                        <label class="boxes" for="">
                            <input type="text" placeholder="Last Name">
                        </label>
                    </div>
                
                    <label class="boxes" for="">
                        <input type="email" placeholder="Email">
                    </label>

                    <label class="boxes" for="">
                        <input type="tel" placeholder="Mobile No.">
                    </label>

                    <label class="boxes" for="">
                        <input type="password" placeholder="Password">
                    </label>

                    <label class="boxes" for="">
                        <input type="password" placeholder="Confirm Password">
                    </label>
                
                    <label class="signup-btn" for="">
                        <button>Sign Up</button>
                    </label>

                    <div class="accept-statement">
                        <label class="policy-checkbox" for="">
                            <input type="checkbox">
                        </label>
                        <p>I accept the <a href="#">Privacy Policy</a>.</p>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
